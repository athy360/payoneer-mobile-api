    required:
      - DeviceId
    properties:
      DeviceId:
        $ref: '#/definitions/DeviceId'
      MAC:
        type: string
  BaseResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=BaseResponse
    type: object
    properties:
      ResponseCode:
        type: integer
        description: 1 - Success; 34 - (Assumption) Terms&Conditions not agreed;
  LoginRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LoginRequest
    allOf:
      - $ref: '#/definitions/BaseRequest'
      - type: object
        required:
          - Password
          - Username
          - MobileAppId
          - AppVersion
        properties:
          Password:
            type: string
          Username:
            type: string
          MobileAppId:
            $ref: '#/definitions/MobileAppId'
          AppVersion:
            $ref: '#/definitions/AppVersion'
          ExtendedLoginData:
            type: string
            description: (Assumption) Captcha code
          LanguageCode:
            $ref: '#/definitions/LanguageCode'
          UTCTimeZone:
            type: integer
          Currency:
            type: string
          Timestamp:
            type: string
            format: date
          MobilePlatformType:
            type: integer
          DeviceProperties:
            $ref: '#/definitions/DeviceProperties'
  LoginResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LoginResponse
