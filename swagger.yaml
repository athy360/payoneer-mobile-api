          FirstName:
            type: string
          LastName:
            type: string
          RAFLink:
            type: string
          RAFLinkMenu:
            type: string
          Email:
            type: string
          LocalCurrency:
            type: string
          DisplayTC:
            type: boolean
          Permissions:
            type: array
            items:
              $ref: '#/definitions/AccountPermission'
          ORNLink:
            type: string
          Description:
            type: string
          RiskChallenge:
            $ref: '#/definitions/ChallengeResponse'
