definitions:
  LoginRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LoginRequest
    type: object
    required:
      - Password
      - Username
      - MobileAppId
      - AppVersion
      - DeviceId
    properties:
      Password:
        type: string
      Username:
        type: string
      MobileAppId:
        type: integer
        default: 2
        description: 1 means iOS, 2 means Android. Default is Android
        enum:
          - 1
          - 2
      AppVersion:
        type: string
        default: 3.33.1
      ExtendedLoginData:
        type: string
        description: (Assumption) Captcha code
      LanguageCode:
        type: integer
        default: 1
        description: 1 means ENG. Default is ENG.
      UTCTimeZone:
        type: integer
      Currency:
        type: string
      Timestamp:
        type: string
        format: date
      MobilePlatformType:
        type: integer
      DeviceProperties:
        $ref: '#/definitions/DeviceProperties'
      DeviceId:
        type: string
        pattern: '[0-9a-f]{32}'
      MAC:
        type: string
  LoginResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LoginResponse
    type: object
    properties:
      FirstName:
        type: string
      LastName:
        type: string
      RAFLink:
        type: string
      RAFLinkMenu:
        type: string
      Email:
        type: string
      LocalCurrency:
        type: string
      DisplayTC:
        type: boolean
      Permissions:
        type: array
        items:
          $ref: '#/definitions/AccountPermission'
      ORNLink:
        type: string
      ResponseCode:
        type: integer
      Description:
        type: string
      RiskChallenge:
        $ref: '#/definitions/ChallengeResponse'
      MobileSessionToken:
        type: string
  OrnRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=OrnRequest
    type: object
    required:
      - MobileAppId
      - DeviceId
    properties:
      LanguageCode:
        type: integer
        default: 1
        description: 1 means ENG. Default is ENG.
      MobileAppId:
        type: integer
        default: 2
        description: 1 means iOS, 2 means Android. Default is Android
        enum:
          - 1
          - 2
      DeviceId:
        type: string
        pattern: '[0-9a-f]{32}'
      MAC:
        type: string
  OrnResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=OrnResponse
    type: object
    properties:
      ResponseCode:
        type: integer
      ORNLink:
        type: string
  GetUserSettingsRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=GetUserSettingsRequest
    type: object
    required:
      - DeviceId
    properties:
      DeviceId:
        type: string
        pattern: '[0-9a-f]{32}'
      MAC:
        type: string
  GetUserSettingsResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=GetUserSettingsResponse
    type: object
    properties:
      ResponseCode:
        type: integer
      Settings:
        $ref: '#/definitions/UserSettings'
  SaveUserSettingsRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=SaveUserSettingsRequest
    type: object
    required:
      - DeviceId
      - Settings
    properties:
      DeviceId:
        type: string
        pattern: '[0-9a-f]{32}'
      MAC:
        type: string
      Settings:
        $ref: '#/definitions/UserSettings'
  LogoutRequest:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LogoutRequest
    type: object
    required:
      - DeviceId
    properties:
      Type:
        type: integer
      DeviceId:
        type: string
        pattern: '[0-9a-f]{32}'
      MAC:
        type: string
  LogoutResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=LogoutResponse
    type: object
    properties:
      ResponseCode:
        type: integer
  DeviceProperties:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=DeviceProperties
    type: object
    properties:
      DevicePrint:
        type: string
      DeviceToken:
        type: string
      DeviceTokenFSO:
        type: string
      HttpAccept:
        type: string
      HttpAcceptEncoding:
        type: string
      HttpAcceptLanguage:
        type: string
      HttpReferer:
        type: string
  AccountPermission:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=AccountPermission
    type: object
    properties:
      PerId:
        type: integer
      PerVal:
        type: boolean
  ChallengeResponse:
    externalDocs:
      url: https://mobileapi.payoneer.com/Help/ResourceModel?modelName=ChallengeResponse
    type: object
    properties:
      ChallengeMethod:
        type: integer
      IsLastAttempt:
        type: boolean
  UserSettings:
    type: object
    additionalProperties:
      type: string
