swagger: '2.0'
info:
  title: Payoneer Mobile API
  description: Swagger specification for https://mobileapi.payoneer.com
  version: '1.0.0'
schemes:
  - https
host: mobileapi.payoneer.com
consumes:
  - application/json
  - application/xml
produces:
  - application/json
  - application/xml
paths:
  '/User/Login':
    post:
      tags:
        - User
      summary: User login
      parameters:
        - name: requestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        200:
          description: User login response
          schema:
            $ref: '#/definitions/LoginResponse'
      externalDocs:
        url: https://mobileapi.payoneer.com/Help/Api/POST-User-Login
  '/User/OrnLink':
    post:
      tags:
        - User
      summary: User ORN link
      parameters:
        - name: requestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/OrnRequest'
      responses:
        200:
          description: User ORN link response
          schema:
            $ref: '#/definitions/OrnResponse'
      externalDocs:
        url: https://mobileapi.payoneer.com/Help/Api/POST-User-OrnLink
  '/User/GetUserSettings':
    post:
      tags:
        - User
      summary: Get User Settings
      parameters:
        - name: requestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/GetUserSettingsRequest'
      responses:
        200:
          description: Get User Settings response
          schema:
            $ref: '#/definitions/GetUserSettingsResponse'
      externalDocs:
        url: https://mobileapi.payoneer.com/Help/Api/POST-User-GetUserSettings
  '/User/SaveUserSettings':
    post:
      tags:
        - User
      summary: Save User Settings
      parameters:
        - name: requestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/SaveUserSettingsRequest'
      responses:
        200:
          description: Save User Settings response
          schema:
            $ref: '#/definitions/GetUserSettingsResponse'
      externalDocs:
        url: https://mobileapi.payoneer.com/Help/Api/POST-User-SaveUserSettings
  '/User/Logout':
    post:
      tags:
        - User
      summary: User Logout
      parameters:
        - name: requestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/LogoutRequest'
      responses:
        200:
          description: User Logout response
          schema:
            $ref: '#/definitions/LogoutResponse'
      externalDocs:
        url: https://mobileapi.payoneer.com/Help/Api/POST-User-Logout
